<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEATHER FINDER</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search_box">
            <i class="glyphicon glyphicon-map-marker map_icon"></i>
            <input type="text" id="in" value="enter the location">
            <button class="glyphicon glyphicon-search" id="butt"></button>
        </div>
        <img src="images/404.png" alt="" id="error">
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="result">
            <div class="hu">
                HUMIDITY
                <i class="fa-solid fa-water"></i>
                <span></span>
            </div>
            <div class="wind">
                WIND SPEED
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="jj.js" async defer></script>
</body>

</html>
